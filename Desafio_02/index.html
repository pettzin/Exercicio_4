<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Par ou Ímpar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, textarea {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Faça um script que receba um número inteiro e mostre se esse número é par ou ímpar. Leia o
    número em um campo de texto e mostre a saída em outro campo de texto ou textarea.-->
    <div class="container">
        <h2>Verificar Par ou Ímpar</h2>
        <input type="number" id="numero" placeholder="Digite um número">
        <button onclick="verificarParOuImpar()">Verificar</button>
        <textarea id="res" placeholder="O resultado aparecerá aqui.  Clique aqui para limpar!" readonly style="resize: none;" onfocus="limpa()"></textarea>
    </div>

    <script>
        function verificarParOuImpar() {
            let N1 = parseInt(document.getElementById("numero").value);
            let res = document.getElementById("res");

            if (isNaN(N1)) {
                res.value = "Informe um número válido.";
                return;
            }

            if (N1 % 2 === 0) {
                res.value = `O número ${N1} é Par.`;
            } else {
                res.value = `O número ${N1} é Ímpar.`;
            }
        }

    function limpa(){
        res.value = ` `
    }
    </script>
</body>
</html>
