<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 7px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!--Faça um script que receba dois números inteiros e mostre qual é o maior ou se são iguais.
    Leia os valores por meio de um formulário e mostre a mensagem final em um campo de texto.-->
    <div class="container">
        <h2>Comparar Números</h2>
        <label for="N1">Número 1: <input type="number" name="N1" id="N1"></label>
        <label for="N2">Número 2: <input type="number" name="N2" id="N2"></label>
        <button type="button" onclick="comparar()">Comparar</button>
        <label for="res">Resultado:
        <input id="res" readonly onfocus="limpar()" placeholder="Clique aqui para limpar!"></label>
    </div>

    <script>
        function comparar() {
            let N1 = parseInt(document.getElementById("N1").value);
            let N2 = parseInt(document.getElementById("N2").value);
            let res = document.getElementById("res");

            if (isNaN(N1) || isNaN(N2)) {
                res.value = "Informe números válidos.";
                return;
            }

            if (N1 > N2) {
                res.value = `O maior número é ${N1}.`;
            } else if (N2 > N1) {
                res.value = `O maior número é ${N2}.`;
            } else {
                res.value = "Os números são iguais.";
            }
        }

        function limpar() {
            document.getElementById("res").value = "";
        }
    </script>
</body>
</html>
