<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 24pt;
            color: blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!--Fazer uma página HTML que leia a altura, o peso e o sexo de uma pessoa por meio de um formulário e mostre na página o IMC (Índice de Massa Corporal) da pessoa e a categoria na qual se enquadra segundo a OMS (Organização Mundial de Saúde). Cada informação deve ser apresentada em uma linha e a formatação da fonte utilizando classe CSS deve seguir a seguinte regra: - fonte Arial, azul, 24pt. A fórmula para o cálculo do IMC é dada por: IMC = peso / (altura * altura) A tabela a seguir mostra as faixas para homens e mulheres.-->
    <div class="container">
        <h2>Cálculo do IMC</h2>
        <label for="peso">Peso (kg): <input type="number" id="peso" placeholder="Digite seu peso"></label>
        <label for="altura">Altura (m): <input type="number" step="0.01" id="altura" placeholder="Digite sua altura"></label>
        <label for="sexo">Sexo: 
            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </label>
        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        
        <div id="resultado" class="result"></div>
    </div>

    <script>
        function calcularIMC() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let sexo = document.getElementById("sexo").value;
            let resultadoDiv = document.getElementById("resultado");

            if (isNaN(peso) || isNaN(altura) || altura <= 0 || peso <= 0) {
                resultadoDiv.innerHTML = "Informe valores válidos.";
                return;
            }

            let imc = peso / (altura * altura);
            let categoria;

            if (sexo === "masculino") {
                if (imc < 20.7) {
                    categoria = "Abaixo do peso";
                } else if (imc < 26.4) {
                    categoria = "Peso normal";
                } else if (imc < 27.8) {
                    categoria = "Marginalmente acima do peso";
                } else if(imc < 31.1){
                    categoria = "Acima do peso";
                } else {
                    categoria = "Obeso"
                }
            } else { 
                if (imc < 19.1) {
                    categoria = "Abaixo do peso";
                } else if (imc < 25.8) {
                    categoria = "Peso normal";
                } else if (imc < 27.3) {
                    categoria = "Marginalmente acima do peso";
                } else if (imc < 32.3){
                    categoria = "Acima do peso";
                } else {
                    categoria = "Obeso";
                }
            }

            resultadoDiv.innerHTML = `IMC: ${imc.toFixed(2)}<br>Categoría: ${categoria}`;
        }
    </script>
</body>
</html>
