<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Desenvolver um programa que gere um número aleatório de 0 a 100. O usuário deve chutar um
    número e o programa vai dizer se o número é maior ou menor que o chutado, o programa deverá ler o
    valor do usuário até ele acertar o número sorteado por meio de um formulário. Quando o usuário acertar,
    o programa imprime quantas tentativas foram necessárias para descobrir. Ao final, o programa deve
    perguntar se o usuário quer jogar novamente, se sim, recomeçar. Para gerar o número aleatório você
    deverá usar o comando:
    var num = Math.round(Math.random()*100) -->

<div class="container">
    <h2>Adivinhe o Número</h2>
    <label for="chute">Chute um número (0 a 100):</label>
    <input type="number" id="chute" min="0" max="100">
    <button onclick="adivinhar()">Chutar</button>
    
    <div class="result" id="resultado"></div>
</div>

<script>
    let num = Math.round(Math.random() * 100);
    let tentativas = 0;

    function adivinhar() {
        let chute = parseInt(document.getElementById("chute").value);
        let resultado = document.getElementById("resultado");
        tentativas++;

        if (isNaN(chute) || chute < 0 || chute > 100) {
            resultado.innerHTML = "Por favor, insira um número entre 0 e 100.";
            return;
        }

        if (chute === num) {
            resultado.innerHTML = `Você acertou! Número de tentativas: ${tentativas}.`;
            setTimeout(function() {
                if (confirm("Quer jogar novamente?")) {
                    tentativas = 0;
                    num = Math.round(Math.random() * 100);
                    resultado.innerHTML = ""; 
                    document.getElementById("chute").value = ""; 
                }
            }, 1000); 
        } else if (chute < num) {
            resultado.innerHTML = "O número é maior.";
        } else {
            resultado.innerHTML = "O número é menor.";
        }
    }
</script>
</body>
</html>
