<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input#resultado {
            background-color: #f9f9f9;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--Faça um script que receba três notas reais (três campos de texto), calcule e mostre a média do aluno e o conceito conforme regras abaixo-->
    <div class="container">
        <h2>Cálculo da Média</h2>
        <label for="nota1">Nota 1: <input type="number" step="0.1" id="nota1" placeholder="Digite a 1ª nota" max="10" min="0"></label>
        <label for="nota2">Nota 2: <input type="number" step="0.1" id="nota2" placeholder="Digite a 2ª nota" max="10" min="0"></label>
        <label for="nota3">Nota 3: <input type="number" step="0.1" id="nota3" placeholder="Digite a 3ª nota" max="10" min="0"></label>
        <button type="button" onclick="calcularMedia()">Calcular Média</button>
        <label for="resultado">Resultado:</label>
        <input type="text" id="res" disabled>
    </div>

    <script>
        function calcularMedia() {
            let nota1 = parseFloat(document.getElementById("nota1").value);
            let nota2 = parseFloat(document.getElementById("nota2").value);
            let nota3 = parseFloat(document.getElementById("nota3").value);
            let res = document.getElementById("res");

            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                resultado.value = "Informe notas válidas.";
                return;
            }

            let media = (nota1 + nota2 + nota3) / 3;
            let conceito;

            if (media >= 6) {
                conceito = "APROVADO";
            } else if (media >= 3) {
                conceito = "EXAME";
            } else {
                conceito = "REPROVADO";
            }

            res.value = `Média: ${media.toFixed(2)} - Conceito: ${conceito}`;
        }
    </script>
</body>
</html>
