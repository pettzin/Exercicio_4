<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        input#resultado {
            background-color: #f9f9f9;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Calcular o fatorial de N. N é digitado pelo usuário em um campo de texto e o resultado será exibido em outro campo. -->
    <div class="container">
        <h1>Cálculo do Fatorial</h1>

        <form>
            <label for="numero">Digite N:</label><br>
            <input type="number" id="numero" min="0"><br>

            <button type="button" onclick="calcularFatorial()">Calcular Fatorial</button><br>

            <label for="resultado">Resultado:</label><br>
            <input type="text" id="resultado" disabled><br>
        </form>
    </div>

    <script>
        function calcularFatorial() {
            let numero = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(numero) || numero < 0) {
                resultado.value = "Informe um número válido.";
                return;
            }

            let fatorial = 1;
            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
            }

            resultado.value = `Fatorial de ${numero} é ${fatorial}`;
        }
    </script>
</body>
</html>
